        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://kearl.net/se1400/mail.php" method="post">
                <label for="myFName">*First Name:</label>
                <input name="myFName" required>

                <label for="myLName">*Last Name:</label>
                <input name="myLName" required>

                <label for="myEmail">*E-mail:</label>
                <input name="myEmail" type="email" required>

                <label for="myPhone">Phone:</label>
                <input name="myPhone" type="tel">

                <label for="myComments">*Comments:</label>
                <textarea name="myComments" rows="2" cols="20" required></textarea>

                <label for="gradDate">Graduation Date</label>
                <input type="date" name="gradDate">

                <input type="submit" value="Submit" id="mySubmit">
            </form>
